# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: http
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on HTTP.
    |-
    (config) => ({
      command: 'node',
      args: ['server.js'],
      env: { PORT: '8000' }
    })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties: {}
  exampleConfig: {}

# Test configuration for Smithery scanner
testConfig:
  tools:
    gmail_get_recent_emails:
      google_access_token: "test_token"
      max_results: 5
    gmail_send_email:
      google_access_token: "test_token"
      to: "test@example.com"
      subject: "Test"
      body: "Test message"
