# Smithery configuration file: https://smithery.ai/docs/build/project-config

runtime: "container"

startCommand:
  type: http
  commandFunction:
    # A JS function that produces the CLI command to start the MCP server on HTTP.
    # Smithery will route MCP traffic to /mcp endpoint on the provided PORT.
    |-
    (config) => ({
      command: 'node',
      args: ['server.js']
    })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties: {}
  exampleConfig: {}
